<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100..900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    
    <title>Document</title>
  </head>

  <body>
    <header class="header">
      <div class="header-box1">
        <img src="./assets/images/logo-88.svg" alt="logo" />
        <h3 class="h3">Extensions</h3>
      </div>
      <div class="header-box2">
        <img src="./assets/images/icon-sun.svg" alt="sun" />
      </div>
    </header>

    <section>
      <h1 class="h1">Extensions List</h1>
      <div class="filter-box">
        <button class="btn1" id="">All</button>
        <button class="btn2" id="">Active</button>
        <button class="btn3" id="">Inactive</button>
      </div>
    </section>

    <main>
      <div class="card">
        <div class="card-box1">
          <img src="./assets/images/logo-devlens.svg" alt="logo" />
          <div class="box1-box1">
            <h4>DevLens</h4>
            <p>Quickly inspect page layouts and visualize element boundaries.</p>
          </div>
        </div>

        <div class="card-box2">
          <button>Remove</button>
          <input type="checkbox" id="checkbox" />
          <label for="checkbox"class="checkbox" ></label>

        </div>
  </body>
  <script src="./index.js"></script>
</html>
